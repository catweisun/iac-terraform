# Required Group Variables - iac-terraform-variables
# AGENT_POOL  (iac-terraform)
# PIPELINE_ROOT_DIR  (pipelines)
# TF_ROOT_DIR (samples)
# TF_DEPLOYMENT_TEMPLATE_ROOT (samples)

trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    include:
    - /pipelines/*
    exclude:
    - /**/*.md

pr:
  branches:
    include:
    - '*'
  paths:
    include:
    - /pipelines/*
    exclude:
    - /**/*.md

variables:
- group: 'iac-terraform-variables'

stages:
- template: stage-compose.yml
  parameters:
    environments:
    - name: 'dev'
      resourceNameIsolationLevel: 8
  #     enablePrIsolation: true
    - name: 'qa'
      resourceNameIsolationLevel: 8
  #     enablePrIsolation: true
      
    configurationMatrix:
    - jobName: simpleweb
      terraformTemplatePath: 'samples/simpleweb'
      terraformWorkspacePrefix: 'sw'
      environmentsToTeardownAfterRelease:
      - 'dev'

    - jobName: webdata
      terraformTemplatePath: 'samples/webdata'
      terraformWorkspacePrefix: 'wd'
      environmentsToTeardownAfterRelease:
      - 'dev'